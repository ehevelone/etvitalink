plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "com.google.gms.google-services"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.etenterprises.vitalink"
    compileSdk = 36

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.etenterprises.vitalink"
        minSdk = 23
        targetSdk = 36
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled = true
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// Ensure Flutter can find the APK by symlinking/copying after build
afterEvaluate {
    tasks.matching { it.name.startsWith('assemble') }.all { assembleTask ->
        assembleTask.doLast {
            def flutterApkDir = file("${buildDir}/outputs/flutter-apk")
            def targetDir = file("${project.rootDir.parentFile}/build/app/outputs/flutter-apk")
            
            if (flutterApkDir.exists()) {
                targetDir.mkdirs()
                flutterApkDir.listFiles()?.each { apkFile ->
                    if (apkFile.name.endsWith('.apk')) {
                        def targetFile = new File(targetDir, apkFile.name)
                        java.nio.file.Files.copy(
                            apkFile.toPath(),
                            targetFile.toPath(),
                            java.nio.file.StandardCopyOption.REPLACE_EXISTING
                        )
                        println("Copied ${apkFile.name} to ${targetFile.absolutePath}")
                    }
                }
            }
        }
    }
}

dependencies {
    implementation platform("com.google.firebase:firebase-bom:33.7.0")
    implementation "com.google.firebase:firebase-messaging"
    implementation "com.google.firebase:firebase-analytics"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    
    // Exclude deprecated firebase-iid to prevent duplicate classes
    configurations.all {
        exclude group: 'com.google.firebase', module: 'firebase-iid'
    }
}
