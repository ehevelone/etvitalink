# ============================
# ✅ Netlify Build Configuration
# ============================

[build]
  publish = "public"
  command = "echo 'No frontend build step needed'"

# ============================
# ✅ Serverless Functions Setup
# ============================
[functions]
  directory = "vitalink-backend/functions"
  node_bundler = "esbuild"
  external_node_modules = [
    "pg",
    "nodemailer",
    "qrcode",
    "bcryptjs",
    "sharp",
    "twilio"
  ]

# ============================
# ✅ Local Development Settings
# ============================
[dev]
  framework = "#custom"
  command = "echo 'No frontend dev server'"
  targetPort = 8888
  functions = "vitalink-backend/functions"
  publish = "public"

# ============================
# ✅ Environment Configuration
# ============================
[build.environment]
  NODE_VERSION = "20"
  SMTP_HOST = "smtp.gmail.com"
  SMTP_PORT = "587"
  SMTP_USER = "ehevelone@gmail.com"
